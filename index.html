<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>For My Love</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #d6336c;
        }
        .flower {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .flower:hover {
            transform: scale(1.1);
        }
        #message {
            font-size: 18px;
            color: #d6336c;
            margin-top: 20px;
        }
        #secret {

        }

            text-decoration: none;
            color: white;
            background-color: #ff69b4;
            padding: 10px;
            border-radius: 5px;
        }
        .hidden-link:hover {
            background-color: #ff1493;
        }
    </style>
</head>
